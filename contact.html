<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/nighter/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/nighter/icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="img/nighter/icon.png" sizes="192x192">
    <script src="./js/scripts.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./js/contact.js"></script>
    <title>ナイター｜お問い合わせ</title>
</head>
<body class="subpage">
    <div class="floatingMenu">
        <a href="https://night-er.com/signup?type=worker" target="_blank">
            <i class="fa-solid fa-user"></i>
            <span>ワーカーで登録</span>
        </a>
        <a href="https://night-er.com/signup?type=employer" target="_blank">
            <i class="fa-solid fa-store"></i>
            <span>事業者で登録</span>
        </a>
    </div>
    <header>
        <div class="headerContents">
            <a href="/">
                <img src="./img/nighter/header-logo.png" alt="Nighter" class="header-logo">
            </a>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="nav-menu">
                <a href="https://about.night-er.com/#top" class="nav-item current">トップ</a>
                <a href="https://about.night-er.com/#features" class="nav-item">特徴</a>
                <a href="https://about.night-er.com/#examples" class="nav-item">仕事例</a>
                <a href="https://about.night-er.com/#howto" class="nav-item">利用方法・料金</a>
                <a href="https://about.night-er.com/#faq" class="nav-item">よくある質問</a>
                <a href="https://about.night-er.com/#news" class="nav-item">ニュース</a>
                <a href="https://night-er.com/login" class="login" target="_blank">ログイン</a>
            </nav>
        </div>
    </header>
    <main>
        <nav class="breadcrumb">
            <a href="/">トップページ</a>
            <span>&gt;</span>
            <span>お問い合わせ</span>
        </nav>
        <section id="contact">
            <div class="contactContents">
                <h1 class="page-title">Contact</h1>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="user_type">ユーザー種別<span class="required">必須</span></label>
                        <select id="user_type" name="user_type" required>
                            <option value="">選択してください</option>
                            <option value="ワーカー">ワーカー</option>
                            <option value="事業者">事業者</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user_name">お名前 <span class="required">必須</span></label>
                        <input type="text" id="user_name" name="user_name" placeholder="山田 太郎" required>
                    </div>
                    <div class="form-group">
                        <label for="user_email">メールアドレス <span class="required">必須</span></label>
                        <input type="email" id="user_email" name="user_email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="user_phone">電話番号 <span class="required">必須</span></label>
                        <input type="tel" id="user_phone" name="user_phone" placeholder="090-1234-5678">
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                        <textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご入力ください" required></textarea>
                    </div>
                    <div class="form-submit">
                        <button type="submit" id="submit-btn">
                            <span class="btn-text">送信する</span>
                            <span class="btn-loading" style="display: none;">
                                <i class="fa-solid fa-spinner fa-spin"></i> 送信中...
                            </span>
                        </button>
                    </div>
                </form>
                <div id="form-message" class="form-message" style="display: none;"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerContents">
            <div class="footerLeft">
                <div class="footer-logo-placeholder">
                    <img src="img/nighter/footer-logo.png" alt="Nighter">
                </div>
                <a href="https://night-er.com/workers/login" target="_blank">ワーカーでログイン</a>
                <a href="https://night-er.com/employers/login" target="_blank">事業者でログイン</a>
            </div>
            <div class="footerRight">
                <h2>その他メニュー</h2>
                <nav>
                    <a href="https://about.night-er.com/info">運営情報</a>
                    <a href="https://about.night-er.com/contact">お問い合わせ</a>
                    <a href="https://about.night-er.com/terms">利用規約</a>
                    <a href="https://about.night-er.com/privacy">プライバシーポリシー</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
